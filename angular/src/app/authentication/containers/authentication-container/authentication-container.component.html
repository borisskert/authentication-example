<app-user-info
  *ngIf="userInfo$ | async"
  [userInfo]="userInfo$ | async"
  [isAuthenticated]="isAuthenticated$ | async"
>
</app-user-info>
<button *ngIf="isAuthenticated$ | async" type="button" (click)="onLogout()">Logout</button>
<app-login *ngIf="!(isAuthenticated$ | async)" (login)="onLogin($event)"></app-login>
