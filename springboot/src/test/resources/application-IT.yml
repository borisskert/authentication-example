spring:
  autoconfigure:
    exclude: []

application:
  authentication:
    client-id: cats-n-dogs
    client-secret: my-special-cats-n-dogs-client-secret
    # the docker.host.ip and host.port placeholder is set by copy-resources-for-integration-tests execution defined in pom.xml
    access-token-uri: http://@docker.host.ip@:@docker.port@/auth/realms/cats-n-dogs/protocol/openid-connect/token
    user-info-uri: http://@docker.host.ip@:@docker.port@/auth/realms/cats-n-dogs/protocol/openid-connect/userinfo
    end-session-endpoint: http://@docker.host.ip@:@docker.port@/auth/realms/cats-n-dogs/protocol/openid-connect/logout
    use-secure-cookies: false
