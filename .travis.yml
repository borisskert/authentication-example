language: generic

services:
  - docker

cache:
  directories:
    - $HOME/.m2

script:
  - /bin/bash .travis/build.bash

deploy:
  -
    skip_cleanup: true
    provider: script
    script: /bin/bash .travis/deploy.bash
    on:
      branch: master
      tags: false

env:
  global:
    # encrypted docker hub credentials
    - secure: ""
